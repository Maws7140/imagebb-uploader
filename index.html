<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Uploader</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 0.5rem;
            color: #89ddff;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 2rem;
        }

        .api-key-section {
            background: #16213e;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .api-key-section label {
            display: block;
            margin-bottom: 0.5rem;
            color: #89ddff;
        }

        .api-key-row {
            display: flex;
            gap: 0.5rem;
        }

        .api-key-section input {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #0f3460;
            border-radius: 8px;
            background: #1a1a2e;
            color: #eee;
            font-size: 1rem;
        }

        .api-key-section input:focus {
            outline: none;
            border-color: #89ddff;
        }

        .api-key-section small {
            display: block;
            margin-top: 0.5rem;
            color: #666;
        }

        .api-key-section a {
            color: #89ddff;
        }

        .btn-toggle {
            padding: 0.75rem;
            background: #0f3460;
            border: none;
            border-radius: 8px;
            color: #eee;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-toggle:hover {
            background: #1a4a7a;
        }

        .drop-zone {
            border: 3px dashed #0f3460;
            border-radius: 16px;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #16213e;
            margin-bottom: 1.5rem;
        }

        .drop-zone:hover, .drop-zone.dragover {
            border-color: #89ddff;
            background: #1a2744;
        }

        .drop-zone-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .drop-zone-text {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .drop-zone-hint {
            color: #666;
            font-size: 0.9rem;
        }

        input[type="file"] {
            display: none;
        }

        .preview-section {
            display: none;
            background: #16213e;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .preview-section.active {
            display: block;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .preview-header h3 {
            color: #89ddff;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            display: block;
            margin: 0 auto 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #e94560;
            color: white;
        }

        .btn-primary:hover {
            background: #ff6b6b;
        }

        .btn-primary:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #0f3460;
            color: #eee;
        }

        .btn-secondary:hover {
            background: #1a4a7a;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .result-section {
            display: none;
            background: #16213e;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .result-section.active {
            display: block;
        }

        .result-section h3 {
            color: #89ddff;
            margin-bottom: 1rem;
        }

        .link-group {
            margin-bottom: 1rem;
        }

        .link-group label {
            display: block;
            color: #888;
            margin-bottom: 0.25rem;
            font-size: 0.85rem;
        }

        .link-row {
            display: flex;
            gap: 0.5rem;
        }

        .link-row input {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #0f3460;
            border-radius: 8px;
            background: #1a1a2e;
            color: #eee;
            font-size: 0.9rem;
        }

        .link-row input:focus {
            outline: none;
            border-color: #89ddff;
        }

        .btn-copy {
            padding: 0.75rem 1rem;
            background: #0f3460;
            border: none;
            border-radius: 8px;
            color: #eee;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 70px;
        }

        .btn-copy:hover {
            background: #1a4a7a;
        }

        .btn-copy.copied {
            background: #2ecc71;
        }

        .uploaded-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            display: block;
            margin: 1rem auto 0;
        }

        .status {
            text-align: center;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .status.loading {
            display: block;
            background: #0f3460;
            color: #89ddff;
        }

        .status.error {
            display: block;
            background: #4a1a1a;
            color: #ff6b6b;
        }

        .history-section {
            background: #16213e;
            border-radius: 12px;
            padding: 1.5rem;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .history-header h3 {
            color: #89ddff;
        }

        .btn-clear {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid #555;
            border-radius: 6px;
            color: #888;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .btn-clear:hover {
            border-color: #e94560;
            color: #e94560;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .history-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem;
            background: #1a1a2e;
            border-radius: 8px;
        }

        .history-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
        }

        .history-item-info {
            flex: 1;
            min-width: 0;
        }

        .history-item-link {
            font-size: 0.85rem;
            color: #89ddff;
            text-decoration: none;
            word-break: break-all;
        }

        .history-item-link:hover {
            text-decoration: underline;
        }

        .history-item-time {
            font-size: 0.75rem;
            color: #666;
        }

        .empty-history {
            color: #666;
            text-align: center;
            padding: 2rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #89ddff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        .expiration-row {
            margin-top: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .expiration-row label {
            color: #888;
            font-size: 0.9rem;
        }

        .expiration-row select {
            padding: 0.5rem;
            border: 2px solid #0f3460;
            border-radius: 6px;
            background: #1a1a2e;
            color: #eee;
            font-size: 0.9rem;
        }

        .expiration-row select:focus {
            outline: none;
            border-color: #89ddff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ Image Uploader</h1>
        <p class="subtitle">Upload or paste images to get shareable links</p>

        <div class="api-key-section">
            <label for="apiKey">ImgBB API Key</label>
            <div class="api-key-row">
                <input type="password" id="apiKey" placeholder="Enter your ImgBB API key">
                <button class="btn-toggle" onclick="toggleKeyVisibility()" id="toggleBtn">üëÅÔ∏è</button>
            </div>
            <small>
                Get a free key: <a href="https://api.imgbb.com/" target="_blank">api.imgbb.com</a> 
                ‚Üí Sign up ‚Üí Get API key from the page
            </small>
            <div class="expiration-row">
                <label for="expiration">Auto-delete after:</label>
                <select id="expiration">
                    <option value="0">Never</option>
                    <option value="60">1 minute</option>
                    <option value="300">5 minutes</option>
                    <option value="900">15 minutes</option>
                    <option value="3600">1 hour</option>
                    <option value="86400">1 day</option>
                    <option value="604800">1 week</option>
                    <option value="2592000">1 month</option>
                    <option value="15552000">6 months</option>
                </select>
            </div>
        </div>

        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-icon">üñºÔ∏è</div>
            <div class="drop-zone-text">Drop image here or click to select</div>
            <div class="drop-zone-hint">You can also paste an image with Ctrl+V / Cmd+V</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="status" id="status"></div>

        <div class="preview-section" id="previewSection">
            <div class="preview-header">
                <h3>Preview</h3>
                <button class="btn btn-secondary" onclick="clearPreview()">Clear</button>
            </div>
            <img id="previewImage" class="preview-image" alt="Preview">
            <div class="btn-group">
                <button class="btn btn-primary" id="uploadBtn" onclick="uploadImage()">
                    Upload to ImgBB
                </button>
            </div>
        </div>

        <div class="result-section" id="resultSection">
            <h3>‚úÖ Upload Complete</h3>
            
            <div class="link-group">
                <label>Direct Link (Full Size)</label>
                <div class="link-row">
                    <input type="text" id="directLink" readonly>
                    <button class="btn-copy" onclick="copyLink('directLink', this)">Copy</button>
                </div>
            </div>

            <div class="link-group">
                <label>Viewer Page</label>
                <div class="link-row">
                    <input type="text" id="pageLink" readonly>
                    <button class="btn-copy" onclick="copyLink('pageLink', this)">Copy</button>
                </div>
            </div>

            <div class="link-group">
                <label>Markdown</label>
                <div class="link-row">
                    <input type="text" id="markdownLink" readonly>
                    <button class="btn-copy" onclick="copyLink('markdownLink', this)">Copy</button>
                </div>
            </div>

            <div class="link-group">
                <label>HTML</label>
                <div class="link-row">
                    <input type="text" id="htmlLink" readonly>
                    <button class="btn-copy" onclick="copyLink('htmlLink', this)">Copy</button>
                </div>
            </div>

            <img id="uploadedImage" class="uploaded-image" alt="Uploaded">
        </div>

        <div class="history-section">
            <div class="history-header">
                <h3>üìã Recent Uploads</h3>
                <button class="btn-clear" onclick="clearHistory()">Clear History</button>
            </div>
            <div class="history-list" id="historyList">
                <div class="empty-history">No uploads yet</div>
            </div>
        </div>
    </div>

    <script>
        let currentFile = null;
        let currentBase64 = null;

        // Load saved API key and history
        document.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem('imgbbApiKey');
            if (savedKey) {
                document.getElementById('apiKey').value = savedKey;
            }
            const savedExpiration = localStorage.getItem('imgbbExpiration');
            if (savedExpiration) {
                document.getElementById('expiration').value = savedExpiration;
            }
            renderHistory();
        });

        // Save API key on change
        document.getElementById('apiKey').addEventListener('change', (e) => {
            localStorage.setItem('imgbbApiKey', e.target.value);
        });

        // Save expiration on change
        document.getElementById('expiration').addEventListener('change', (e) => {
            localStorage.setItem('imgbbExpiration', e.target.value);
        });

        function toggleKeyVisibility() {
            const input = document.getElementById('apiKey');
            const btn = document.getElementById('toggleBtn');
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'üôà';
            } else {
                input.type = 'password';
                btn.textContent = 'üëÅÔ∏è';
            }
        }

        // Drop zone handlers
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });

        // Paste handler
        document.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            for (let item of items) {
                if (item.type.startsWith('image/')) {
                    const file = item.getAsFile();
                    handleFile(file);
                    break;
                }
            }
        });

        function handleFile(file) {
            if (file.size > 32 * 1024 * 1024) {
                showStatus('File too large. Max size is 32MB.', 'error');
                return;
            }
            currentFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                currentBase64 = e.target.result.split(',')[1];
                document.getElementById('previewImage').src = e.target.result;
                document.getElementById('previewSection').classList.add('active');
                document.getElementById('resultSection').classList.remove('active');
                hideStatus();
            };
            reader.readAsDataURL(file);
        }

        function clearPreview() {
            currentFile = null;
            currentBase64 = null;
            document.getElementById('previewSection').classList.remove('active');
            document.getElementById('resultSection').classList.remove('active');
            fileInput.value = '';
        }

        async function uploadImage() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) {
                showStatus('Please enter your ImgBB API key', 'error');
                return;
            }

            if (!currentBase64) {
                showStatus('No image selected', 'error');
                return;
            }

            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = true;
            showStatus('<span class="spinner"></span>Uploading...', 'loading');

            const expiration = document.getElementById('expiration').value;
            
            try {
                const params = new URLSearchParams();
                params.append('key', apiKey);
                params.append('image', currentBase64);
                if (currentFile && currentFile.name) {
                    params.append('name', currentFile.name.replace(/\.[^/.]+$/, ''));
                }
                if (expiration !== '0') {
                    params.append('expiration', expiration);
                }

                const response = await fetch('https://api.imgbb.com/1/upload', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: params.toString()
                });

                const data = await response.json();

                if (data.success) {
                    const imgData = data.data;
                    
                    document.getElementById('directLink').value = imgData.url;
                    document.getElementById('pageLink').value = imgData.url_viewer;
                    document.getElementById('markdownLink').value = `![image](${imgData.url})`;
                    document.getElementById('htmlLink').value = `<img src="${imgData.url}" alt="image">`;
                    document.getElementById('uploadedImage').src = imgData.display_url || imgData.url;
                    
                    document.getElementById('resultSection').classList.add('active');
                    document.getElementById('previewSection').classList.remove('active');
                    hideStatus();

                    // Save to history
                    saveToHistory({
                        id: imgData.id,
                        url: imgData.url,
                        thumb: imgData.thumb?.url || imgData.url,
                        viewer: imgData.url_viewer,
                        deleteUrl: imgData.delete_url,
                        timestamp: Date.now(),
                        expiration: expiration !== '0' ? parseInt(expiration) : null
                    });
                } else {
                    const errorMsg = data.error?.message || 'Upload failed';
                    showStatus(`Error: ${errorMsg}`, 'error');
                }
            } catch (err) {
                showStatus(`Error: ${err.message}`, 'error');
            }

            uploadBtn.disabled = false;
        }

        function copyLink(inputId, btn) {
            const input = document.getElementById(inputId);
            navigator.clipboard.writeText(input.value).then(() => {
                btn.textContent = '‚úì';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy';
                    btn.classList.remove('copied');
                }, 1500);
            });
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.innerHTML = message;
            status.className = 'status ' + type;
        }

        function hideStatus() {
            document.getElementById('status').className = 'status';
        }

        function saveToHistory(item) {
            let history = JSON.parse(localStorage.getItem('imgbbHistory') || '[]');
            history.unshift(item);
            history = history.slice(0, 50); // Keep last 50
            localStorage.setItem('imgbbHistory', JSON.stringify(history));
            renderHistory();
        }

        function renderHistory() {
            const history = JSON.parse(localStorage.getItem('imgbbHistory') || '[]');
            const container = document.getElementById('historyList');
            
            if (history.length === 0) {
                container.innerHTML = '<div class="empty-history">No uploads yet</div>';
                return;
            }

            container.innerHTML = history.map(item => {
                const expirationText = item.expiration 
                    ? ` ¬∑ expires ${formatExpiration(item.expiration)}` 
                    : '';
                return `
                    <div class="history-item">
                        <img src="${item.thumb}" alt="Thumbnail" loading="lazy">
                        <div class="history-item-info">
                            <a href="${item.url}" target="_blank" class="history-item-link">${item.url}</a>
                            <div class="history-item-time">${new Date(item.timestamp).toLocaleString()}${expirationText}</div>
                        </div>
                        <button class="btn-copy" onclick="copyToClipboard('${item.url}', this)">Copy</button>
                    </div>
                `;
            }).join('');
        }

        function formatExpiration(seconds) {
            if (seconds < 60) return `${seconds}s`;
            if (seconds < 3600) return `${Math.floor(seconds/60)}m`;
            if (seconds < 86400) return `${Math.floor(seconds/3600)}h`;
            return `${Math.floor(seconds/86400)}d`;
        }

        function copyToClipboard(text, btn) {
            navigator.clipboard.writeText(text).then(() => {
                btn.textContent = '‚úì';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy';
                    btn.classList.remove('copied');
                }, 1500);
            });
        }

        function clearHistory() {
            if (confirm('Clear all upload history?')) {
                localStorage.removeItem('imgbbHistory');
                renderHistory();
            }
        }
    </script>
</body>
</html>
